# https://github.com/baxpr/feat-task-fmri
---
procyamlversion: 3.0.0-dev.0
containers:
  - name: fsl
    path: fsl-base_v6.0.7.18.sif
    source: docker://baxterprogers/fsl-base:v6.0.7.18
requirements:
  walltime: 0-4
  memory: 8G
jobtemplate: job_template_v3.txt


inputs:

  xnat:

    assessors:
      - name: assr_fmri1
        proctypes: fmri-GF-WM1_v1
        resources:
          - {resource: FEAT, ftype: DIR, fdest: feat_wm1}
      - name: assr_fmri2
        proctypes: fmri-GF-WM2_v1
        resources:
          - {resource: FEAT, ftype: DIR, fdest: feat_wm2}


outputs:
  - {path: GF-WM-12.feat, type: DIR, resource: FEAT}
  - {path: HTML, type: DIR, resource: HTML}
  - {path: feat-task-fmri-1.0.8/src, type: DIR, resource: SCRIPTS}


command:
  type: singularity_exec
  container: fsl
  args: >-
    bash -c '
    cd /OUTPUTS &&
    wget https://github.com/baxpr/feat-task-fmri/archive/refs/tags/v1.0.8.tar.gz &&
    tar -zxf v1.0.8.tar.gz &&
    export PATH=/OUTPUTS/feat-task-fmri-1.0.8/src:\$PATH &&
    pipeline-GF-WM-session-higherlevel.sh
      --wm1feat_dir /INPUTS/feat_wm1/FEAT
      --wm2feat_dir /INPUTS/feat_wm2/FEAT
      --out_dir /OUTPUTS
    '
